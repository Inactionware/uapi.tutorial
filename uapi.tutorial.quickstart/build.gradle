plugins {
    id 'com.jfrog.bintray' version '1.7.2'
}

dependencies {
    compileOnly (
            "uapi:uapi.service.apt:${uapi_cornerstone_version}",
            "uapi:uapi.behavior.apt:${uapi_cornerstone_version}"
    )

    compile (
            "uapi:uapi.service:${uapi_cornerstone_version}",
            "uapi:uapi.config:${uapi_cornerstone_version}",
            "uapi:uapi.log:${uapi_cornerstone_version}",
            "uapi:uapi.event:${uapi_cornerstone_version}",
            "uapi:uapi.behavior:${uapi_cornerstone_version}",
            "uapi:uapi.app:${uapi_cornerstone_version}"
    )

    runtime ("uapi:uapi.app.terminal:${uapi_facility_version}")
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            groupId "${project_group}"
            artifactId "${project.name}"
            version "${project_version}"
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['mavenPublication']
    publish = true
    pkg {
        repo = "${publish_repo}"
        vcsUrl = "${project_repo_url}"
        name = "${project.name}"
        licenses = ["${project_license}"]
        userOrg = System.getenv('BINTRAY_USER_ORG')

        githubRepo = "${project_repo_name}"
        githubReleaseNotesFile = 'README.md'

        version {
            name = "${project_version}"
        }
    }
}
