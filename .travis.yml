language: java
jdk:
    - oraclejdk8
script: ./gradlew --refresh-dependencies --stacktrace
after_success:
    - ./gradlew bintrayUpload
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/